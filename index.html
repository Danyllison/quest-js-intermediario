<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">

    <title>Quest HTML + CSS + JS intermediário - Desafio</title>
</head>
<body>
    <main class="fundo">
        <div class="mensagem-pagina">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        
        <div class="formulario">
            <div class="campo">
                <input class="input nome" type="text" placeholder="Nome completo *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <input class="input" type="text" placeholder="Email *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <input class="input" type="text" placeholder="Telefone *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <textarea class="input mensagem" type="text" placeholder="Mensagem *"></textarea>
                <p class="campo-obrigatorio campo-obrigatorio-mensagem">campo obrigatório</p>
            </div>

            <p>*campos obrigatórios</p>

            <button class="botao-enviar">Enviar</button>

        </div>
    </main>
    <script src="src/index.js"></script>
